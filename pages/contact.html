        <div id="presentation" >
            <div>
                <h2>Contact</h2>
            </div>

            </div>

                <div class="desc-logo">
                    <a href="mailto:sannier.renaud@gmail.com">

                </div>
                <div class="desc-logo">
                    <a href="https://www.linkedin.com/in/renaud-sannier/" target="_blank">
                        <img id="img-linkedin" src="../img/linkedin-logo.png" alt="">
                    </a>
                        <p>Linkedin</p>
                    </div>
                    <div class="desc-logo">
                    <a href="https://github.com/Nono-Le-Robot" target="_blank">
                    <img id="img-github" src="../img/github.png" alt="">
